{extend name="common/base" }

{block name="admin-content"}
<div class="am-g">
	<div class="am-u-sm-12">
		<form class="am-form group-form" method="post" action="{:url('editGroup', ['group_id' => $group_id])}">
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					群组名称
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<input type="text" class="am-input-sm" name="group_name" value="{$group.group_name}" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					后台主页
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<input type="text" class="am-input-sm" name="home_page" value="{$group.home_page}" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					群组说明
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<textarea name="group_info" rows="5" >{$group.group_info}</textarea>
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					群组状态
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<select name="group_status" data-am-selected="{btnSize: 'sm'}">
						<option {eq name="group.group_status" value="1"}selected{/eq} value="1">启用</option>
						<option {eq name="group.group_status" value="0"}selected{/eq} value="0">禁用</option>
					</select>
				</div>
			</div>
			
			<div class="am-g am-margin-top">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					用户操作
				</div>
				<div class="am-u-sm-8 am-u-md-10">
					<button type="button" class="am-btn am-btn-sm am-btn-primary ajax-post" target-form="group-form" >保存菜单</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="am-btn am-btn-sm am-btn-default nd-backward">取消操作</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
