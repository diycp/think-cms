{extend name="common/base" }

{block name="admin-content"}
<div class="am-g">
	<div class="am-u-sm-12">
		<form class="am-form member-form" method="post" action="{:url('addMember')}">
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					登录名称
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<input type="text" class="am-input-sm" name="user_name" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					用户昵称
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<input type="text" class="am-input-sm" name="user_nick" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					登录密码
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<input type="password" class="am-input-sm" name="user_passwd" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					重复密码
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<input type="password" class="am-input-sm" name="re_passwd" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					所属群组
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<select name="group_id" data-am-selected="{btnSize: 'sm'}">
					{volist name="member_group" id="group"}
						<option value="{$group.id}">{$group.group_name}</option>
					{/volist}
					</select>
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					用户状态
				</div>
				<div class="am-u-sm-8 am-u-md-4 am-u-end">
					<select name="user_status" data-am-selected="{btnSize: 'sm'}">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
			
			<div class="am-g am-margin-top">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					用户操作
				</div>
				<div class="am-u-sm-8 am-u-md-10">
					<button type="button" class="am-btn am-btn-sm am-btn-primary ajax-post" target-form="member-form" >保存用户</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="am-btn am-btn-sm am-btn-default nd-backward">取消操作</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
