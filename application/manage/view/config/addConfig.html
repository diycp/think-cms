{extend name="common/base" }

{block name="admin-content"}
<div class="am-g">
	<div class="am-u-sm-12">
		<form class="am-form config-form" method="post" action="{:url('addConfig')}">
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					配置名称
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<input type="text" class="am-input-sm" name="config_name" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					配置标题
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<input type="text" class="am-input-sm" name="config_title" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					配置类型
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<select name="config_type" data-am-selected="{btnSize: 'sm'}">
						<option value="text">文本</option>
						<option value="textarea">文本域</option>
						<option value="date">日期</option>
						<option value="color">颜色</option>
						<option value="image">图片</option>
						<option value="file">文件</option>
						<option value="checkbox">多选</option>
						<option value="radio">单选</option>
						<option value="select">下拉</option>
						<option value="array">数组</option>
					</select>
				</div>
			</div>
			
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					配置分组
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<input type="text" class="am-input-sm" name="config_group" style="border-right: none;"; />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					配置排序
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<input type="text" class="am-input-sm" name="config_sort" value="0" />
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					额外配置
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<textarea name="config_extra" rows="5" ></textarea>
				</div>
			</div>
			<div class="am-g am-margin-top-sm">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					配置说明
				</div>
				<div class="am-u-sm-8 am-u-md-5 am-u-end">
					<textarea name="config_remark" rows="5" ></textarea>
				</div>
			</div>
			<div class="am-g am-margin-top">
				<div class="am-u-sm-4 am-u-md-2 am-text-right">
					用户操作
				</div>
				<div class="am-u-sm-8 am-u-md-10">
					<button type="button" class="am-btn am-btn-sm am-btn-primary ajax-post" target-form="config-form" >保存配置</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="am-btn am-btn-sm am-btn-default nd-backward">取消操作</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
